{% extends 'base.html' %}

{% block content %}
	<div id="article-viewer">
		<h2 id="article-title" style="text-align: center;">{{ article.title }}</h2>
		<p id="article-authors">by {{ article.authors }}</p>
		<p>published on {{ article.published_date }}, archived on {{ article.archive_date }}</p>
		<p id="article-source">source {{ article.source }}</p>
		<hr>
		<p id="article-summary">{{ article.summary }}</p>
		<hr>
		<p id="article-content">{{ article.content }}</p>
		
		

	</div>
{% endblock %}
