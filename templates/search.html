{% extends 'base.html' %}

{% block content %}
	<div class="form" id="search-by-date">
		{{ form.csrf_token }}
		{{ form.start_date.label }} {{ form.start_date(size=20) }}
		<br>
		{{ form.end_date.label }} {{ form.end_date(size=20) }}
		<br>
		<input type="submit" value="submit">
	</div>
	<div>
		{{ start }}
		{{ end }}
		{{ data }}
	</div>
{% endblock %}
